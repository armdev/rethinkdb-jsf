<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="css/showcase.css" />
            <h:outputStylesheet name="css/sh.css" />
        </h:head>
        <h:body>
            <p:growl id="msg"/>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="40">
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" resizable="true" collapsible="true" header="Menu">
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="center" size="50%" resizable="true" styleClass="nestedUnit">
                            <p:tabView>
                                <p:tab title="Our new Users">
                                    <h:form prependId="false">
                                        <p:poll interval="2" update="usertable" async="true"/>
                                        <p:dataTable var="list" id="usertable" value="#{personBean.personList}" rendered="#{not empty personBean.personList}"
                                                     rows="20"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            
                                            <p:column headerText="Id">
                                                #{list.id}
                                            </p:column>

                                            <p:column headerText="First Name">
                                                #{list.firstName}
                                            </p:column>

                                            <p:column headerText="Last Name">
                                                #{list.lastName}
                                            </p:column>

                                            <p:column headerText="Address">
                                                #{list.address}
                                            </p:column>

                                            <p:column headerText="Business Name">
                                                #{list.businessName}
                                            </p:column>                                         

                                            <p:column headerText="City">
                                                #{list.city}
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </p:tab>
                            </p:tabView>
                        </p:layoutUnit>
                      
                    </p:layout>
                </p:layoutUnit>
            </p:layout>         
        </h:body>
    </f:view>
</html>
